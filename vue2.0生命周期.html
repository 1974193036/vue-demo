<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue2.0.3.js"></script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="更新数据" @click="update">
			<input type="button" value="销毁组件" @click="destroy">
        	{{msg}}
		</div>
	</body>
</html>
<script>
	new Vue({
		el: '#box',
		data: {
			msg: 'welcome vue2.0'
		},
		methods: {
			update(){
				this.msg='123';
			},
			destroy(){
				this.$destroy();
			}
		},
		beforeCreate(){
			console.log('组件实例刚刚被创建，属性都没有');
		},
		created(){
			console.log('组件实例已经创建完成，属性已经绑定');
		},
		beforeMount(){
			console.log('模板编译之前');
		},
		mounted(){
			console.log('模板编译完成');
		},
		beforeUpdate(){
			console.log('组件更新之前');
		},
		updated(){
			console.log('组件更新完成');
		},
		beforeDestroy(){
            console.log('组件销毁之前');
        },
        destroyed(){
            console.log('组件销毁之后');
        }
	});
</script>
