<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue1.0.26.js"></script>
	</head>
	<body>
		<div id="box">
			{{a}}
		</div>
	</body>
</html>
<script>
	var vm=new Vue({
		/*el:'#box',*/
		aa:1,  /*自定义属性*/
	    data:{
			a:1
		}
	}).$mount('#box');
	/*vm.$mount('#box');*/ /*手动挂载*/
	console.log(vm.$el); 
	vm.$el.style.background='red';
	
	console.log(vm.$data);
	console.log(vm.$data.a); /*1*/
	 
	console.log(vm.$options.aa); /*获取到自定义属性*/
	
	console.log(vm.$destroy); /*销毁对象*/
	
	console.log(vm.$log()); /*查看数据状态*/
</script>
