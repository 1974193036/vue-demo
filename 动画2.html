<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/animate.css">
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script src="js/vue1.0.26.js"></script>
		<script>
			window.onload = function() {
				new Vue({
					el: '#box',
					data: {
						msg: 'welcome vue',
						bSign:true
					},
					methods:{
						toggle:function(){
							this.bSign=!this.bSign;
						}
					},
					transitions:{ //定义所有动画名称
						bounce:{
							enterClass:'zoomInLeft',
							leaveClass:'zoomOutRight'
						}
					}
				});
			};
		</script>
	</head>

	<body>
		<div id="box">
			<span>{{msg}}</span>
			<input type="button" value="按钮" @click="toggle()">
			
			<!--transition="动画名称"-->
			<div id="div1" class="animated" v-show="bSign" transition="bounce"></div> 
		</div>
	</body>

</html>
