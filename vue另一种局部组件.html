	<body>
		<div id="box">
			<my-aaa></my-aaa>
		</div>	
		<script>
			/*全局组件先定义一个extend,template*/
			/*组件内放数据,data必须是函数形式，返回一个json对象*/
			/*var Aaa=Vue.extend({
				data(){
					return {
						msg:'我是标题'
					}

				template:'<h3>{{msg}}</h3>'
			});*/

			/*Vue.component('aaa',Aaa);*/

			var vm = new Vue({
				el: '#box',
				data: {
					bSign: true
				},
				components: { //局部组件
					'my-aaa': {
						data() {
							return {
								msg: '我是标题'
							}
						},
						methods: { //组件内加事件
							change() {
								this.msg = '111';
							}
						},
						template: '<h2 @click="change">标题2->{{msg}}</h2>'
					}
				}

			});
		</script>
