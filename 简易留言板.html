<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<style>		
		</style>
		<script src="js/vue1.0.26.js"></script>
		<script>
			window.onload=function(){
				new Vue({
					el:'#box',
					data:{
						myData:[],
                    	username:'',
                    	age:'',
                    	nowIndex:'',
                    	msg:''
					},
					methods:{
						add(){
	                        this.myData.push({
	                            name:this.username,
	                            age:this.age
	                        });
	                        this.username='';
	                        this.age='';
                    	},
                    	deleteMsg:function(n){
	                        if(n==-2){
	                            this.myData=[];
	                        }else{
	                            this.myData.splice(n,1);
	                        }
                    	}
                    
					}
				});
			};
		</script>
	</head>
	<body>
		<div class="container" id="box">
	        <form role="form">
	            <div class="form-group">
	                <label for="username">用户名:</label>
	                <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
	            </div>
	            <div class="form-group">
	                <label for="age">年　龄:</label>
	                <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
	            </div>
	            <div class="form-group">
	                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
	                <input type="reset" value="重置" class="btn btn-danger">
	            </div>
	        </form>
        	<hr>
	        <table class="table table-bordered table-hover">
	            <caption class="h3 text-info">用户信息表</caption>
	            <tr class="text-danger">
	                <th class="text-center">序号</th>
	                <th class="text-center">名字</th>
	                <th class="text-center">年龄</th>
	                <th class="text-center">操作</th>
	            </tr>
	            <tr class="text-center" v-for="item in myData">
	                <td>{{$index+1}}</td>
	                <td>{{item.name}}</td>
	                <td>{{item.age}}</td>
	                <td>
	                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">删除</button>
	                </td>
	            </tr>
	            <tr v-show="myData.length!=0">
	                <td colspan="4" class="text-right">
	                    <button class="btn btn-danger btn-sm" v-on:click="nowIndex=-2" data-toggle="modal" data-target="#layer" >删除全部</button>
	                </td>
	            </tr>
	            <tr v-show="myData.length==0">
	                <td colspan="4" class="text-center text-muted">
	                    <p>暂无数据....</p>
	                </td>
	            </tr>
	        </table>

	        <!--模态框 弹出框-->
	        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer" data-index="{{nowIndex}}">
	            <div class="modal-dialog">
	                <div class="modal-content">
	                    <div class="modal-header">
	                        <button type="button" class="close" data-dismiss="modal">
	                            <span>&times;</span>
	                        </button>
	                        <h4 class="modal-title">{{nowIndex==-2?'确认删除全部吗':'确认删除这条吗'}}</h4>
	                    </div>
	                    <div class="modal-body text-right">
	                        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
	                        <button data-dismiss="modal" class="btn btn-danger btn-sm" v-on:click="deleteMsg(nowIndex)">确认</button>
	                    </div>
	                </div>
	            </div>
	        </div>
    	</div>
	</body> 
</html>
